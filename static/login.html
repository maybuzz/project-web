<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inloggen</title>
    <link rel="stylesheet" type="text/css" href="../assets/form.css">
</head>

<body>

    <header>
        <a href="index.html"><img alt="NS logo" src="../assets/images/icons/logo1.png"></a>
    </header>

    <section>
         <article>
           <h1>Inloggen bij NS</h1>
           <form name="Inloggen" action="index.html">
                  <label>E-mailadres
                  <input type="email" required></label>
                  <label>Wachtwoord
                  <input type="password" required></label>
                  <div>
                      <button type="submit">Inloggen</button>
                  </div>
            </form>
         </article>
          <article>
            <h2>Heeft u nog geen account?</h2>
            <p>Klik <a href="register.html">hier</a> om een NS-account aan te maken.</p>
            <p>Met een account kun je onder andere:</p>
            <ul>
              <li>Verhalen opslaan</li>
              <li>Verhalen downloaden</li>
              <li>Reacties plaatsen</li>
            </ul>
          </article>
    </section>
</body>

</html>
