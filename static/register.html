<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account aanmaken</title>
    <link rel="stylesheet" type="text/css" href="assets/form.css">
</head>

<body>

    <header>
            <a href="index.html"><img alt="NS logo" src="assets/images/logo1.png"></a>
    </header>

    <section>
      <article>
        <h1>NS-account aanmaken</h1>
        <p>Vul de gegevens in om een account aan te maken.</p>
        <p>Met een account kun je onder andere:</p>
        <ul>
          <li>Verhalen opslaan</li>
          <li>Verhalen downloaden</li>
          <li>Reacties plaatsen</li>
        </ul>
      </article>
          <form action="index.html">
                <label>Voornaam
                <input type="text" required></label>
                <label>Achternaam
                <input type="text" required></label>
                <label>Email
                <input type="email" required></label>
                <label>Wachtwoord
                <input type="password" required></label>
                <button type="submit">Aanmaken</button>
                <a href="login.html">Ik heb al een account</a>
           </form>
     </section>

</body>

</html>
